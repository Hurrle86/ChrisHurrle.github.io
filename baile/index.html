<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ambientacion en Realidad Virtual</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Entornos preestablecidos para Environment Component: none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris  -->
        <a-entity environment="preset: goldmine">
        </a-entity>
        <!-- Un plano-->  
        <a-box color="tomato" depth="1" height="1" width="1" position="1 1 0"></a-box>
        <a-entity geometry="primitive: cylinder; openEnded: false" material="side: double" position="3 4 0" rotation="-90 45 0"></a-entity>
        <a-entity geometry="primitive: octahedron" position="1 4 3"></a-entity>
        <a-entity geometry="primitive: plane; height: 5; width: 5" material="side: double" position="0 6 6"></a-entity>
    </a-scene>
</body>
</html>
